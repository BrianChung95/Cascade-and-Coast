<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cascade & Coast Kitchen</title>
  <script>
    // Redirect all 404s to index.html with the path as a query parameter
    // This allows React Router to handle the routing on the client side
    (function() {
      const path = window.location.pathname.slice(1);
      const base = '/Cascade-and-Coast/';

      // If we're not at the base path, redirect to index.html with the path
      if (path && path !== base) {
        window.location.replace(
          base + '?redirect=' + encodeURIComponent(path)
        );
      }
    })();
  </script>
</head>
<body>
  <div style="font-family: system-ui; padding: 2rem; text-align: center;">
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="/Cascade-and-Coast/">click here</a>.</p>
  </div>
</body>
</html>
